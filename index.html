<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/scss/custom.css">
    <!-- Favicon -->
    <link rel="icon" href="images/svg/hospital.svg" type="image/x-icon">
</head>
<body class="bg-gray-900" data-bs-theme="dark">
    <h1 class="b1 text-white">COVID-19 Tracker</h1>
    <div class="container rounded bg-gray-800 mt-4 p-4">

        <!-- Combobox de Estados e Iconos -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-3">
                <select id="stateSelector" class="form-select">
                    <!-- Aquí se llenarán los nombres de los estados -->
                </select>
            </div>

            <!-- Contenedor de Iconos -->
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <!-- Primer Icono -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                </svg>
            </div>
        </div>

        <!-- Sección Principal -->
        <div class="row">
            <!-- Cuadro de información del estado -->
            <div class="col-md-4">
                <div id="stateData" class="card p-4 bg-gray-900">
                    <!-- Aquí se mostrará la información detallada del estado seleccionado -->
                </div>
            </div>

            <!-- Cuadro para el diagrama de barras -->
            <div class="col-md-8">
                <div id="chartContainer" class="card p-4 bg-gray-900">
                    <!-- Este espacio se usará para un diagrama de barras futuro -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
