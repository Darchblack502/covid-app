<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4 p-4">
        <!-- Título -->
        <h1>COVID-19 Tracker</h1>
        
        <!-- Lista de Estados -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select id="stateSelector" class="form-select">
                    <!-- Aquí se llenarán los nombres de los estados -->
                </select>
            </div>
        </div>

        <!-- Sección Principal -->
        <div class="row">
            <!-- Cuadro de información del estado -->
            <div class="col-md-4">
                <div id="stateData" class="card p-4">
                    <!-- Aquí se mostrará la información detallada del estado seleccionado -->
                </div>
            </div>

            <!-- Cuadro para el diagrama de barras -->
            <div class="col-md-4">
                <div id="chartContainer" class="card p-4">
                    <!-- Este espacio se usará para un diagrama de barras futuro -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
