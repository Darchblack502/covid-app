<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <body>
        <div class="container">
            <h1 class="my-4">COVID-19 Tracker</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <select id="stateSelector" class="form-select mb-3">
                        <!-- Aquí se llenarán los nombres de los estados -->
                    </select>
                    <div id="stateData" class="card p-4">
                        <!-- Aquí se mostrará la información detallada del estado seleccionado -->
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
    
</body>
</html>
